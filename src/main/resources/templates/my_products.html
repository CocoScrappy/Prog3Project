<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Products</title>

	<!-- Bootstrap - CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!--	Custom CSS-->
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<!--	icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
<div id="page-container">
	<div th:replace="fragments/header :: header"></div>
	<div id="content-wrap">
	<div class="container text-center">
		<h1 sec:authorize="isAuthenticated()">
			 <span sec:authentication="principal.name">Username</span>'s items &nbsp;
		</h1>
		<div class="text-end">
			<a class="btn btn-dark mb-2" th:href="@{/products/new-product}"><i class="bi bi-plus-circle"></i> Add an item</a>
		</div>

		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Item</th>
						<th>Description</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="product: ${products}">
						<td th:text="${product.name}">Product Name</td>
						<td th:text="${product.specs}">Product Specs</td>
						<td th:if="${(product.onLoan ==  false)||(product.onLoan ==  null)}">
							<a th:href="@{'/products/delete-product/' + ${product.id}}">Delete</a>
						</td>
						<td th:if="${(product.onLoan ==  true)}">Borrowed</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<div id="content-wrap2">
		<div class="row">
			<div class="col">
				<div th:replace="fragments/footer :: footer" id="prod_footer"></div>
			</div>
		</div>
	</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>List Users</title>

	<!-- Bootstrap - CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!--	Custom CSS-->
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div th:replace="header :: header"></div>
	<div class="container text-center">
		<h1 sec:authorize="isAuthenticated()">
			What do you need to borrow today, <br/><span sec:authentication="principal.name">Username</span>? &nbsp;
<!--			<i><span sec:authentication="principal.authorities">Roles</span></i>-->
		</h1>

<!--				<input type="submit" value="Sign Out" />-->
<!--			</form>-->
<!--		</div>-->

<!--		<div>-->
<!--&lt;!&ndash;			<h1>List of Products</h1>&ndash;&gt;-->
<!--			<a th:href="@{/products/new-product}">Create New Product</a>-->
<!--		</div>-->

		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Product ID</th>
						<th>Product Name</th>
						<th>Product Description</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody th:each="product: ${products}">
					<tr th:if="${(product.onLoan ==  false)||(product.onLoan ==  null)}">
						<td th:text="${product.id}">Product ID</td>
						<td th:text="${product.name}">Product Name</td>
						<td th:text="${product.specs}">Product Specs</td>
						<td>
							<a th:href="@{'/products/borrow/' + ${product.id}}">Borrow</a>
							</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>

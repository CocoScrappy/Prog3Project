<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Items</title>

	<!-- Bootstrap - CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!--	Custom CSS-->
	<link rel="stylesheet" th:href="@{/css/style.css}">
    <!--	icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div id="page-container">
	<div th:replace="fragments/header :: header"></div>
    <div id="content-wrap">
        <h1 sec:authorize="isAuthenticated()">
			What do you need to borrow today, <br/><span sec:authentication="principal.name">Username</span>? &nbsp;
		</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-3  mx-auto" th:each="product: ${products}" >
                    <div class="card border-dark mb-3" >
                        <div class="text-center"><img th:src="@{${'https://source.unsplash.com/random/?' + product.name}}"
                                                      alt="Cover image not available"
                                                      class="card-img-top"
                        >
                        </div>
                        <div class="card-body">
                            <h5 class="font-weight-bold" th:text="${product.name}"></h5>
                            <p class="card-text" th:text="${product.specs}"></p>
                            <p class="card-text"><b>Owned by:</b><span th:text="${product.owner.name}"></span></p>
                            <p class="card-text" th:text="${product.owner.email}"></p>
                            <br>
                            <div class="text-center"><a th:href="@{'/products/borrow/' + ${product.id}}"
                                                        class="btn btn-dark"><i class="bi bi-plus-circle"></i> Borrow</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="content-wrap2">
        <div class="row">
            <div class="col">
                <div th:replace="fragments/footer :: footer" id="prod_footer"></div>
            </div>
        </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous">
    </script>

</body>
</html>

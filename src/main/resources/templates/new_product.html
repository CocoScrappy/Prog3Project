<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign Up - CodeJava</title>
	<!-- Bootstrap - CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!--	Custom CSS-->
	<link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<div th:replace="fragments/header :: header"></div>
	<div class="container text-center">
		<div>
			<h1>Share something!</h1>
		</div>
		<form th:action="@{/products/save-product}" th:object="${product}"
			method="post">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-4 col-form-label text-end">Item name: </label>
					<div class="col-8">
						<input type="text" th:field="*{name}" class="form-control"
							required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label text-end">Item description: </label>
					<div class="col-8">
						<input type="text" th:field="*{specs}" class="form-control" />
					</div>
				</div>
				<!--  <div class="col-8">
					<input type="hidden" th:value="${user_id}" name="user_id" />
				</div>
				-->
			</div>
			<div>
				<button type="submit" class="btn btn-dark">Submit</button>
			</div>
		</form>
	</div>
<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap - JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>

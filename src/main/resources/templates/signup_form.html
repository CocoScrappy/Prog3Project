<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign Up</title>
	<!-- Bootstrap - CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!--	Custom CSS-->
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div id="page-container">
<div th:replace="fragments/header :: header"></div>
	<div id="content-wrap">
	<div class="container-md mx-auto mt-3 text-center">
		<div>
			<h1 class="h3 mb-2 mx-auto">Join our community</h1>
		</div>
		<div class="text-left">
			<form th:action="@{/users/registration}" th:object="${user}"
				method="post" style="max-width: 600px; margin: 0 auto;">
				<div class="m-3">
					<div class="form-group row">
						<label class="col-3 col-form-label">Full Name: </label>
						<div class="col">
							<input type="text" th:field="*{name}" class="form-control" />
						</div>
						<div class="col">
							<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="text-warning"></p>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-3 col-form-label">Username: </label>
						<div class="col">
							<input type="text" th:field="*{username}" class="form-control" />
						</div>
						<div class="col">
							<p th:if="${#fields.hasErrors('username')}"
								th:errors="*{username}" class="text-warning"></p>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-3 col-form-label">E-mail: </label>
						<div class="col">
							<input type="email" th:field="*{email}" class="form-control" />
						</div>
						<div class="col">
							<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="text-warning"></p>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-3 col-form-label">Date of Birth: </label>
						<div class="col">
							<input type="date" th:field="*{dateOfBirth}" class="form-control"
								required />
						</div>
						<div class="col">
							<p th:if="${#fields.hasErrors('dateOfBirth')}"
								th:errors="*{dateOfBirth}" class="text-warning"></p>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-3 col-form-label">Password: </label>
						<div class="col">
							<input type="password" th:field="*{password}"
								class="form-control" />
						</div>
						<div class="col">
							<p th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}" class="text-warning"></p>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-3 col-form-label">Confirm Password: </label>
						<div class="col">
							<input type="password" th:field="*{confirmPassword}"
								class="form-control" />
						</div>
						<div class="col">
							<p th:if="${#fields.hasErrors('confirmPassword')}"
								th:errors="*{confirmPassword}" class="text-warning"></p>
						</div>
					</div>
					<div>
						<button type="submit" class="btn btn-dark">Sign up</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	</div>
<div id="content-wrap2">
	<div class="row">
		<div class="col">
			<div th:replace="fragments/footer :: footer" id="prod_footer"></div>
		</div>
	</div>
</div>
</div>
<!-- Bootstrap - JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>

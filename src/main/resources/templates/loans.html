<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>List Users</title>
<!-- Bootstrap - CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!--	Custom CSS-->
	<link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<div th:replace="fragments/header :: header"></div>
	<div class="container text-center">
		<h1 sec:authorize="isAuthenticated()">
			<span sec:authentication="principal.name">Username</span>'s loans &nbsp;
		</h1>


<!--		<div>-->
<!--			<h1>Borrowed Items</h1>-->
<!--			<a th:href="@{/products/new-product}">Loans</a>-->
<!--		</div>-->

		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Item</th>
						<th>Description</th>
						<th>Owned by</th>
						<th>Loan start date</th>
						<th>Loan end date</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="loan: ${loanList}">
						<td th:text="${loan.product.name}">loan ID</td>
						<td th:text="${loan.product.specs}">loan Specs</td>
						<td th:text="${loan.product.owner.name}">loan Name</td>
						<td th:text="${loan.loanStart}">loan Specs</td>
						<td th:text="${loan.loanEnd}">loan Specs</td>
<!--						<td><a th:href="@{'/loans/return/' + ${loan.loanId}}">Return Loan</a>-->
<!--							</td>-->


						<td th:if="${!(loan.loanEnd ne null)}">
							<a th:href="@{'/loans/return/' + ${loan.loanId}}">Return item</a>
						</td>
						<td th:if="${(loan.loanEnd ne null)}">Item returned</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>

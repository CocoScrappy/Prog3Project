<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login - Commons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.0/dist/bootstrap-table.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container d-flex justify-content-center">
	<div class = "logincontainer shadow-lg align-items-center">
		<div class="row align-items-center">
			<div class="col-6  p-0">
				<image th:src="@{/images/LoginMole.JPG}" alt="A mole on a pile of objects" text="A smiling mole on a pile of objects" width="100%" height="500"></image>
			</div>
			<div class="col-6">	
				<h1>Welcome back!</h1>
				<br/>
				<form th:action="@{/login}" method="post" >
					<label for="username"> Username</label>
					<br/>
					<input type="text" name="username"/>
					<br/>
					<label for="password"> Password </label>
					<br/>
					<input type="password" name="password"/>
					<br/><br/>
					<button style="margin-top:'3px'">Submit</button>
					<br/><br/>
					<p>first time? register <a th:href=@{users/register}> <i style="color:'orange'">here</i></a></p>
				</form>
			</div>
		</div>
	</div>
</div>
<div th:replace="fragments/footer::footer"></div>
</body>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container mx-auto mt-3">
    <div>
        <p class="h3 mb-2 mx-auto text-center">User Registration Form</p>
    </div>
    <div class="text-left">
        <form th:action="@{/admin/new-user/save}" th:object="${user}" method="post">
            <div class="m-3">
                <div class="form-group row mb-2">
                    <label class="col-3 col-form-label">Full Name: </label>
                    <div class="col">
                        <input type="text" th:field="*{name}" class="form-control"/>
                    </div>
                    <div class="col">
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                           class="text-warning"></p>
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label class="col-3 col-form-label">Username: </label>
                    <div class="col">
                        <input type="text" th:field="*{username}" class="form-control"/>
                    </div>
                    <div class="col">
                        <p th:if="${#fields.hasErrors('username')}"
                           th:errors="*{username}" class="text-warning"></p>
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label class="col-3 col-form-label">E-mail: </label>
                    <div class="col">
                        <input type="email" th:field="*{email}" class="form-control"/>
                    </div>
                    <div class="col">
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                           class="text-warning"></p>
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label class="col-3 col-form-label">Date of Birth: </label>
                    <div class="col">
                        <input type="date" th:field="*{dateOfBirth}" class="form-control"
                               required/>
                    </div>
                    <div class="col">
                        <p th:if="${#fields.hasErrors('dateOfBirth')}"
                           th:errors="*{dateOfBirth}" class="text-warning"></p>
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label class="col-3 col-form-label">Password: </label>
                    <div class="col">
                        <input type="password" th:field="*{password}"
                               class="form-control"/>
                    </div>
                    <div class="col">
                        <p th:if="${#fields.hasErrors('password')}"
                           th:errors="*{password}" class="text-warning"></p>
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label class="col-3 col-form-label">Confirm Password: </label>
                    <div class="col">
                        <input type="password" th:field="*{confirmPassword}"
                               class="form-control"/>
                    </div>
                    <div class="col">
                        <p th:if="${#fields.hasErrors('confirmPassword')}"
                           th:errors="*{confirmPassword}" class="text-warning"></p>
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="col-3 col-form-label">Roles </label>
                    <div class="col" th:each="role : ${roles}">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:value="${role.id}" th:field="*{roles}">
                            <label class="form-check-label" th:text="${role.name}"></label>
                        </div>
                    </div>
                </div>
                    <div class="col">
                        <p th:if="${#fields.hasErrors('roles')}"
                           th:errors="*{roles}" class="text-warning"></p>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-primary btn-block mx-auto col-6">Save User</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>

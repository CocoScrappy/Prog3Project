<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>

    <!-- Bootstrap - CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--	Custom CSS-->
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mx-auto mt-3 text-center">
    <div>
        <p class="h3 mb-2 mx-auto">Edit User</p>
    </div>

    <div class="text-left">
        <form th:action="@{/admin/edit/user/save}" th:object="${user}"
              method="post">
            <div class="m-3">
                <div th:if="${#fields.hasErrors('global')}">
                    <h3>Global errors:</h3>
                    <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error"/>
                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label">User ID: </label>
                    <div class="col-4">
                        <input type="text" th:field="*{Id}" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label">Full Name: </label>
                    <div class="col">
                        <input type="text" th:field="*{name}" class="form-control"/>
                    </div>
                    <div class="col">
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                           class="text-warning"></p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label">Username: </label>
                    <div class="col">
                        <input type="text" th:field="*{username}" class="form-control" readonly/>
                    </div>
                    <div class="col">
                        <p th:if="${#fields.hasErrors('username')}"
                           th:errors="*{username}" class="text-warning"></p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label">E-mail: </label>
                    <div class="col">
                        <input type="email" th:field="*{email}" class="form-control"/>
                    </div>
                    <div class="col">
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                           class="text-warning"></p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label">Date of Birth: </label>
                    <div class="col">
                        <input type="date" th:field="*{dateOfBirth}" class="form-control"
                               required/>
                    </div>
                    <div class="col">
                        <p th:if="${#fields.hasErrors('dateOfBirth')}"
                           th:errors="*{dateOfBirth}" class="text-warning"></p>
                    </div>
                </div>
                <div class="form-group row">
                    <!--                    <label class="col-3 col-form-label">Password: </label>-->
                    <div class="col">
                        <input type="hidden" th:field="*{password}"
                               class="form-control"/>
                    </div>
                    <!--                    <div class="col">-->
                    <!--                        <p th:if="${#fields.hasErrors('password')}"-->
                    <!--                           th:errors="*{password}" class="text-warning"></p>-->
                    <!--                    </div>-->
                </div>
                <div class="form-group row">
                    <!--                    <label class="col-3 col-form-label">Confirm Password: </label>-->
                    <div class="col">
                        <input type="hidden" th:field="*{confirmPassword}"
                               class="form-control"/>
                    </div>
                    <!--                    <div class="col">-->
                    <!--                        <p th:if="${#fields.hasErrors('confirmPassword')}"-->
                    <!--                           th:errors="*{confirmPassword}" class="text-warning"></p>-->
                    <!--                    </div>-->
                </div>
                <div class="row">
                    <label class="col-3 col-form-label">Roles </label>
                    <div class="col" th:each="role : ${roles}">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:value="${role.id}" th:field="*{roles}">
                            <label class="form-check-label" th:text="${role.name}"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary btn-block mx-auto col-6">Save</button>
            </div>
        </form>
    </div>
</div>
</div>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>

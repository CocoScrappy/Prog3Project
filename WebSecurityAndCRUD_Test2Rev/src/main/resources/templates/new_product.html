<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign Up - CodeJava</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<h2>Product Registration</h2>
		</div>
		<form th:action="@{/products/save-product}" th:object="${product}"
			method="post">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-4 col-form-label">Product Name: </label>
					<div class="col-8">
						<input type="text" th:field="*{name}" class="form-control"
							required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Product Description: </label>
					<div class="col-8">
						<input type="text" th:field="*{specs}" class="form-control" />
					</div>
				</div>
				<!--  <div class="col-8">
					<input type="hidden" th:value="${user_id}" name="user_id" />
				</div>
				-->
			</div>
			<div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List Users</title>
	<!-- Bootstrap - CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!--	Custom CSS-->
	<link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<div th:replace="header :: header"></div>
	<div class="containertext-center">
		<div>
			<form th:action="@{/logout}" method="post">
				<p>
					Welcome <b>[[${#request.userPrincipal.principal.name}]]</b>
				</p>
				<input type="submit" value="Sign Out" />

			</form>
		</div>
		<div>
			<h1>List of Users</h1>
			<p th:text="${msg}"></p>
		</div>
		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>User ID</th>
						<th>Username</th>
						<th>Name</th>
						<th>Email address</th>
						<th>Date of Birth</th>
						<th>Role</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user: ${listUsers}">
						<td th:text="${user.id}">User ID</td>
						<td th:text="${user.username}">Username</td>
						<td th:text="${user.name}">Name</td>
						<td th:text="${user.email}">Email address</td>
						<td th:text="${user.dateOfBirth}">Date of Birth</td>
						<td>
                    <a th:href="@{'/admin/edit/user/' + ${user.id}}">Edit</a><span> | </span>
                    <a th:href="@{'/admin/delete/user/' + ${user.id}}">Delete</a>
                </td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
<!-- Bootstrap - JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>

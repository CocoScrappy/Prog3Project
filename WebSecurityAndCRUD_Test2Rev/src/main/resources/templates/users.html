<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List Users</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js">
	
</script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js">
	
</script>
</head>
<body>
	<div class="containertext-center">
		<div>
			<form th:action="@{/logout}" method="post">
				<p>
					Welcome <b>[[${#request.userPrincipal.principal.name}]]</b>
				</p>
				<input type="submit" value="Sign Out" />

			</form>
		</div>
		<div>
			<h1>List of Users</h1>
			<p th:text="${msg}"></p>
		</div>
		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>User ID</th>
						<th>Username</th>
						<th>Name</th>
						<th>Email address</th>
						<th>Date of Birth</th>
						<th>Role</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user: ${listUsers}">
						<td th:text="${user.id}">User ID</td>
						<td th:text="${user.username}">Username</td>
						<td th:text="${user.name}">Name</td>
						<td th:text="${user.email}">Email address</td>
						<td th:text="${user.dateOfBirth}">Date of Birth</td>
						<td>
                    <a th:href="@{'/admin/edit/user/' + ${user.id}}">Edit</a><span> | </span>
                    <a th:href="@{'/admin/delete/user/' + ${user.id}}">Delete</a>
                </td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <!--Custom CSS-->
    <link rel="stylesheet" th:href="@{css/style.css}">
    <!--  Bootstrap - CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/}">
            <img th:src="@{images/orange-logo.png}" alt="logo" width="75" height="75" class="d-inline-block align-text-center rounded-circle text-24"/>
            CommonS
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${module == 'explore' ? 'active' : ''}" href="#" th:href="@{/products/}">Explore</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${module == 'my_items' ? 'active' : ''}" href="#" th:href="@{/}">My Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${module == 'my_loans' ? 'active' : ''}" href="#" th:href="@{/}">My Loans</a>
                </li>
            </ul>
        </div>
        <div class="d-flex flex-row-reverse">
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light">Logout</button>
                    >
                </form>
            </div>
            <div sec:authorize="isAnonymous()">
                <a class="btn btn-outline-light" href="#" th:href="@{/login}">Login</a>
            </div>

        </div>
    </div>
</nav>
<!-- Bootstrap - JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
